    <title>ทะเบียนแจ้งซ่อม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
              formal: ['"Angsana New"', '"TH Sarabun New"', 'Sarabun', 'serif'],
            },
            colors: {
              brand: {
                50: 'var(--brand-50)',
                100: 'var(--brand-100)',
                500: 'var(--brand-500)',
                600: 'var(--brand-600)',
                700: 'var(--brand-700)',
                900: 'var(--brand-900)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-50: #eef2ff;
        --brand-100: #e0e7ff;
        --brand-500: #6366f1;
        --brand-600: #4f46e5;
        --brand-700: #4338ca;
        --brand-900: #312e81;
      }

      body {
        font-family: 'Sarabun', 'sans-serif';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* CSS เฉพาะสำหรับการ Export เพื่อความแม่นยำสูง */
      .pdf-mode {
        line-height: 1.5 !important;
        text-rendering: geometricPrecision !important;
      }

      .a4-page, .a4-page * {
        outline: none !important;
        box-shadow: none !important;
        text-shadow: none !important;
        -webkit-print-color-adjust: exact;
      }

      /* ป้องกันการตัดขอบตัวหนังสือด้านล่าง */
      .a4-page td, .a4-page th, .a4-page p {
        padding-bottom: 2px !important;
        overflow: visible !important;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
