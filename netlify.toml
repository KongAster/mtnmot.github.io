
[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache-Control Headers
# 1. Assets (JS, CSS, Images) in /assets are hashed by Vite, so they can be cached "forever"
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 2. Index.html and other root files must revalidate to catch new deployments immediately
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
